<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Javascript tree with autoscroll</title>
    <link rel="stylesheet" href="lib/jqTree-0.16.0/jqtree.css">
    <link rel="stylesheet" href="jqTreeContextMenu.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="lib/jqTree-0.16.0/tree.jquery.js"></script>
    <script src="jqTreeContextMenu.js"></script>
</head>
<body>
    <h1>Example</h1>
    <div>
        <div id="tree1">
        </div>
    </div>

	<ul id="myMenu" class="contextMenu">
		<li class="edit"><a href="#edit">Edit</a></li>
		<li class="delete"><a href="#delete">Delete</a></li>
	</ul>
	
    <p>This is an example of a context menu for jqTree. </p>
    <script>
        //
        // jqTree.contextMenu spec
        //
        //            Initialize
        //            $('#tree1').tree.contextMenu($('#myMenu'), {
        //                "add": function (node) { return; },
        //                "delete": function (node) { return; }
        //            }); // initialize context menu on #myMenu

        //            API
        //            $('#tree1').tree.contextMenu($('#myMenu')).disable('add', node); // disable single menu item for specific node
        //            $('#tree1').tree.contextMenu($('#myMenu')).enable('add', node); // disable single menu item for specific node
        //            $('#tree1').tree.contextMenu($('#myMenu')).disable('add'); // disable single menu item
        //            $('#tree1').tree.contextMenu($('#myMenu')).enable('add'); // enable single menu item
        //            $('#tree1').tree.contextMenu($('#myMenu')).disable(); // disable whole context menu
        //            $('#tree1').tree.contextMenu($('#myMenu')).enable(); // enable whole context menu
        $(function () {
            var data = [{
                label: 'node1',
                children: [{ label: 'child1' },
                           { label: 'child2' }]
            },{
                 label: 'node2',
                 children: [{ label: 'child3'}]
            }];

            var $tree = $('#tree1');
            $tree.tree({
                data: data,
                autoOpen: true,
				usecontextmenu: true
            });

            $tree.jqTreeContextMenu($('#myMenu'), {
                "edit": function (node) { alert('Edit node: ' + node.name); },
                "delete": function (node) { alert('Delete node: ' + node.name); }
            });

			
        });
    </script>
</body>
</html>
